<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Navigator with History & Tools</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #mainImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      border: 3px solid #fff;
      border-radius: 8px;
    }

    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }

    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }

    .tools, #backBtn, #forwardBtn {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
    }

    .tools {
      right: 20px;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }

    .tools button, #backBtn, #forwardBtn {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .tools button:hover, #backBtn:hover, #forwardBtn:hover {
      background: rgba(255,255,255,0.3);
    }

    #backBtn {
      left: 20px;
    }

    #forwardBtn {
      left: 80px;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div id="container">
  <img id="mainImage" src="" alt="Random Image" />
</div>

<div class="tools">
  <button id="flip">F</button>
  <button id="reset">R</button>
</div>

<button id="backBtn" disabled>&lt;</button>
<button id="forwardBtn" disabled>&gt;</button>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');

  let sourceLists = {};
  let imageHistory = []; // [{subject, url}]
  let currentIndex = -1;

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let flipX = 1;
  let isDragging = false;
  let startX = 0, startY = 0;
  let zoomKeyHeld = false;

  function applyTransform() {
    imgElement.style.transform = `translate(-50%, -50%) translate(${originX}px, ${originY}px) scale(${scale * flipX}, ${scale})`;
  }

  function resetTransform() {
    scale = 1;
    originX = 0;
    originY = 0;
    flipX = 1;
    applyTransform();
  }

  function updateNavButtons() {
    backBtn.disabled = currentIndex <= 0;
    forwardBtn.disabled = currentIndex >= imageHistory.length - 1;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    try {
      const res = await fetch(`${baseURL}${subject}.txt`);
      const text = await res.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Error fetching ${subject}`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (let subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    imageHistory = [];
    currentIndex = -1;
    showNewRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length);
    if (!subjects.length) return null;
    const subject = subjects[Math.floor(Math.random() * subjects.length)];
    const list = sourceLists[subject];
    const url = list[Math.floor(Math.random() * list.length)];
    return { subject, url };
  }

  function showImage(data) {
    imgElement.onload = () => resetTransform();
    imgElement.src = data.url;
    imgElement.alt = `${data.subject} image`;
    updateNavButtons();
  }

  function showNewRandomImage() {
    const image = getRandomImageSource();
    if (!image) return;

    // Cut off forward history if any
    imageHistory = imageHistory.slice(0, currentIndex + 1);

    // Append and update index
    imageHistory.push(image);
    currentIndex++;

    // Trim back history if too long (max 5)
    const maxHistory = 5;
    if (imageHistory.length > maxHistory) {
      imageHistory.shift();
      currentIndex--;
    }

    showImage(image);
  }

  backBtn.onclick = () => {
    if (currentIndex > 0) {
      currentIndex--;
      showImage(imageHistory[currentIndex]);
    }
  };

  forwardBtn.onclick = () => {
    if (currentIndex < imageHistory.length - 1) {
      currentIndex++;
      showImage(imageHistory[currentIndex]);
    }
  };

  // Event listeners
  checkboxes.forEach(cb => cb.addEventListener('change', loadSelectedSources));

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') backBtn.click();
    else if (e.key === 'ArrowRight') forwardBtn.click();
    else if (e.key === 'f') { flipX *= -1; applyTransform(); }
    else if (e.key === 'r') resetTransform();
    else if (e.key === 'z') zoomKeyHeld = true;
    else if (e.key === 'Enter') showNewRandomImage();
  });

  document.addEventListener('keyup', e => {
    if (e.key === 'z') zoomKeyHeld = false;
  });

  document.getElementById('flip').onclick = () => { flipX *= -1; applyTransform(); };
  document.getElementById('reset').onclick = () => resetTransform();

  imgElement.addEventListener('mousedown', (e) => {
    e.preventDefault();
    if (zoomKeyHeld) {
      scale *= (e.button === 0) ? 1.2 : 0.8;
      applyTransform();
    } else {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      imgElement.style.cursor = 'grabbing';
    }
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = (e.clientX - startX) / scale;
    const dy = (e.clientY - startY) / scale;
    originX += dx;
    originY += dy;
    startX = e.clientX;
    startY = e.clientY;
    applyTransform();
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  });

  document.getElementById('container').addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY < 0 ? 1.1 : 0.9;
    scale *= delta;
    applyTransform();
  });
</script>

</body>
</html>
