<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.1s ease-out;
    }
    img:active {
      cursor: grabbing;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .controls button {
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      pointer-events: auto;
    }
    .controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .controls button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .zoom-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false" />
</div>

<div class="controls">
  <button id="backBtn" disabled aria-label="Previous image">A</button>
  <button id="forwardBtn" disabled aria-label="Next image">D</button>
</div>

<div class="zoom-indicator">
  Zoom: 100% (W/S to zoom, A/D to navigate)
</div>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');
  const zoomIndicator = document.querySelector('.zoom-indicator');

  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 5;
  const maxPreload = 3;

  // Panning and zoom variables
  let isDragging = false;
  let startPos = { x: 0, y: 0 };
  let translate = { x: 0, y: 0 };
  let scale = 1;
  const minScale = 0.5;
  const maxScale = 4;
  const scaleStep = 0.2;

  // Prevent default drag behavior
  document.addEventListener('dragstart', (e) => {
    if (e.target === imgElement) {
      e.preventDefault();
    }
  });

  // Disable context menu on image
  imgElement.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  // Panning functionality
  imgElement.addEventListener('mousedown', startDrag);
  imgElement.addEventListener('touchstart', startDrag, { passive: false });

  function startDrag(e) {
    e.preventDefault();
    isDragging = true;
    startPos = getClientPos(e);
    imgElement.style.cursor = 'grabbing';
  }

  document.addEventListener('mousemove', drag);
  document.addEventListener('touchmove', drag, { passive: false });

  function drag(e) {
    if (!isDragging) return;
    e.preventDefault();
    
    const currentPos = getClientPos(e);
    translate.x += currentPos.x - startPos.x;
    translate.y += currentPos.y - startPos.y;
    startPos = currentPos;
    
    updateImageTransform();
  }

  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);

  function endDrag() {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  }

  function getClientPos(e) {
    if (e.type.includes('touch')) {
      return {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    } else {
      return {
        x: e.clientX,
        y: e.clientY
      };
    }
  }

  function updateImageTransform() {
    imgElement.style.transform = `translate(calc(-50% + ${translate.x}px), calc(-50% + ${translate.y}px)) scale(${scale})`;
    zoomIndicator.textContent = `Zoom: ${Math.round(scale * 100)}% (W/S to zoom, A/D to navigate)`;
  }

  function resetImagePosition() {
    translate = { x: 0, y: 0 };
    scale = 1;
    updateImageTransform();
  }

  function zoomAtPosition(zoomDirection, clientX, clientY) {
    const containerRect = imageContainer.getBoundingClientRect();
    const imgRect = imgElement.getBoundingClientRect();
    
    // Calculate position relative to image
    const x = clientX - imgRect.left;
    const y = clientY - imgRect.top;
    
    // Calculate position relative to image center
    const centerX = imgRect.width / 2;
    const centerY = imgRect.height / 2;
    
    // Calculate current offset from center including translation
    const offsetX = (x - centerX) - translate.x;
    const offsetY = (y - centerY) - translate.y;
    
    // Calculate old and new scale
    const oldScale = scale;
    scale = zoomDirection === 'in' 
      ? Math.min(scale + scaleStep, maxScale) 
      : Math.max(scale - scaleStep, minScale);
    
    // Calculate new translation to zoom at position
    translate.x -= (offsetX * (scale / oldScale - 1));
    translate.y -= (offsetY * (scale / oldScale - 1));
    
    updateImageTransform();
  }

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    
    let preloadCount = 0;
    const tempForwardStack = [];

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      const img = new Image();
      img.onload = () => {
        tempForwardStack.push(image);
        if (tempForwardStack.length === maxPreload) {
          forwardStack = tempForwardStack;
          updateButtons();
        }
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function showImage(imageData) {
    imgElement.src = imageData.url;
    imgElement.alt = `${imageData.subject} image`;
    currentImage = imageData;
    resetImagePosition();
    preloadForwardImages();
    updateButtons();
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  backBtn.addEventListener('click', () => {
    navigateBack();
  });

  forwardBtn.addEventListener('click', () => {
    navigateForward();
  });

  function navigateBack() {
    if (historyStack.length > 0) {
      if (currentImage) {
        forwardStack.unshift(currentImage);
        if (forwardStack.length > maxPreload) forwardStack.pop();
      }
      const prev = historyStack.pop();
      showImage(prev);
    }
  }

  function navigateForward() {
    if (forwardStack.length > 0) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      const next = forwardStack.shift();
      showImage(next);
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      showRandomImage();
    }
  }

  document.addEventListener('keydown', (event) => {
    // Prevent default for our keys
    if (['a', 'd', 'w', 's'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }

    switch (event.key.toLowerCase()) {
      case 'a':
        navigateBack();
        break;
      case 'd':
        navigateForward();
        break;
      case 'w':
        zoomAtPosition('in', window.innerWidth / 2, window.innerHeight / 2);
        break;
      case 's':
        zoomAtPosition('out', window.innerWidth / 2, window.innerHeight / 2);
        break;
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      loadSelectedSources();
    });
  });
</script>

</body>
</html>
