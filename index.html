<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ultra Fast Preload Image Navigator</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* TOP UI */
#topControls{
  position:fixed;
  top:5px;
  z-index:1000;
  display:flex;
  gap:10px;
  background:rgba(0,0,0,.5);
  padding:5px 10px;
  border-radius:8px;
}

body.hide-ui #topControls,
body.hide-ui .toggles,
body.hide-ui .search-bar,
body.hide-ui .controls{
  display:none;
}

/* INSTANCES */
#instancesContainer{
  margin-top:50px;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  gap:5px;
}

.row{display:flex;width:100%;gap:5px;}

.instance{
  position:relative;
  width:100%;
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* IMAGE AREA */
.image-wrapper{
  flex:1;
  position:relative;
  overflow:hidden;
  background:#000;
}

/* ðŸ”¥ CORRECT IMAGE FITTING ðŸ”¥ */
.instance img{
  width:100%;
  height:100%;
  object-fit:cover;        /* auto zoom to fit */
  object-position:center;
  display:block;
  border:2px solid #fff;
  border-radius:6px;
}

/* NAV */
.nav-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:48px;
  color:white;
  opacity:.5;
  cursor:pointer;
  z-index:20;
  user-select:none;
}
.nav-arrow.left{left:10px;}
.nav-arrow.right{right:10px;}

/* UI OVERLAYS */
.toggles,.search-bar,.controls{
  position:absolute;
  z-index:10;
  background:rgba(0,0,0,.5);
  padding:3px 5px;
  border-radius:4px;
  display:flex;
  gap:4px;
  flex-wrap:wrap;
}
.toggles{top:5px;left:50%;transform:translateX(-50%);}
.search-bar{top:5px;left:5px;}
.controls{bottom:5px;left:50%;transform:translateX(-50%);}
</style>
</head>

<body>

<div id="topControls">
  <label>Instances:
    <select id="instanceCount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </label>
  <label><input type="checkbox" id="layoutToggle"> Custom Layout</label>
  <button id="hideUIBtn">Hide UI</button>
</div>

<div id="instancesContainer"></div>

<script>
const baseURL='https://f003.backblazeb2.com/file/linksref2/';
const IMAGE_EXT=/\.(jpg|jpeg|png|webp|gif|avif|bmp)$/i;
let instances=[];

const categories=[
  {v:"People",l:"P"},{v:"pplus",l:"p"},{v:"Anime",l:"A"},{v:"angle",l:"a"},
  {v:"Figure",l:"F"},{v:"Style",l:"S"},{v:"XMaleAnatomy",l:"X"},
  {v:"Emotions",l:"E"},{v:"Background",l:"B"},{v:"Walk",l:"W"},
  {v:"screencap",l:"s"},{v:"Manga",l:"M"},
  {v:"moeManga",l:"m"},{v:"TestPanel",l:"T"}
];

class ImageInstance{
  constructor(){
    this.history=[];
    this.future=[];
    this.sourceLists={};
    this.preloadImages=[];
    this.createUI();
  }

  createUI(){
    this.el=document.createElement('div');
    this.el.className='instance';
    this.el.innerHTML=`
      <div class="search-bar"><input placeholder="Search (#tag)"></div>
      <div class="toggles">
        ${categories.map(c=>`<label><input type="checkbox" value="${c.v}">${c.l}</label>`).join('')}
      </div>
      <div class="image-wrapper">
        <div class="nav-arrow left">&#10094;</div>
        <div class="nav-arrow right">&#10095;</div>
        <img draggable="false">
      </div>
      <div class="controls"><button class="resetBtn">Reset</button></div>
    `;

    this.img=this.el.querySelector('img');
    this.el.querySelector('.left').onclick=()=>this.back();
    this.el.querySelector('.right').onclick=()=>this.forward();
    this.el.querySelector('.resetBtn').onclick=()=>this.reset();

    this.search=this.el.querySelector('input');
    this.checks=this.el.querySelectorAll('input[type=checkbox]');
    this.checks.forEach(c=>c.onchange=()=>this.reloadSources());
    this.search.oninput=()=>this.reloadSources();
  }

  reset(){}

  async fetchLinks(subject){
    try{
      const r=await fetch(`${baseURL}${subject}.txt`);
      return (await r.text()).split('\n').map(l=>l.trim()).filter(l=>IMAGE_EXT.test(l));
    }catch{return []}
  }

  async reloadSources(){
    const sel=[...this.checks].filter(c=>c.checked).map(c=>c.value);
    if(!sel.length) return;
    const res=await Promise.all(sel.map(s=>this.fetchLinks(s)));
    this.sourceLists=Object.fromEntries(sel.map((s,i)=>[s,res[i]]));
    this.history=[]; this.future=[]; this.preloadImages=[];
    this.forward(true);
  }

  async randomImage(){
    const keys=Object.keys(this.sourceLists);
    if(!keys.length) return null;
    for(let i=0;i<20;i++){
      const k=keys[Math.floor(Math.random()*keys.length)];
      const list=this.sourceLists[k];
      if(!list.length) continue;
      return list[Math.floor(Math.random()*list.length)];
    }
    return null;
  }

  preloadNext(n=8){
    if(this.preloadImages.length>=n) return;
    while(this.preloadImages.length<n){
      this.randomImage().then(u=>u && this.preloadImages.push(u));
    }
  }

  async forward(force=false){
    if(!force && this.future.length){
      const next=this.future.shift();
      this.history.push(this.img.src);
      if(this.history.length>4) this.history.shift();
      this.show(next);
      this.preloadNext();
      return;
    }

    if(this.img.src){
      this.history.push(this.img.src);
      if(this.history.length>4) this.history.shift();
    }

    let next=this.preloadImages.shift() || await this.randomImage();
    if(next) this.show(next);
    this.future=[];
    this.preloadNext();
  }

  back(){
    if(!this.history.length) return;
    this.future.unshift(this.img.src);
    if(this.future.length>4) this.future.pop();
    this.show(this.history.pop());
  }

  show(url){this.img.src=url;}
}

function createInstances(n){
  const c=document.getElementById('instancesContainer');
  c.innerHTML='';
  instances=[];
  for(let i=0;i<n;i++){
    const inst=new ImageInstance();
    instances.push(inst);
    c.appendChild(inst.el);
  }
}

document.getElementById('instanceCount').onchange=e=>createInstances(+e.target.value);
document.getElementById('hideUIBtn').onclick=()=>document.body.classList.toggle('hide-ui');

document.addEventListener('keydown',e=>{
  if(e.key.toLowerCase()==='u') document.body.classList.toggle('hide-ui');
  if(e.key==='a') instances.forEach(i=>i.back());
  if(e.key==='d') instances.forEach(i=>i.forward());
});

createInstances(1);
</script>
</body>
</html>
