<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Navigator with Viewer Tools</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #mainImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }
    .tools {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
    .tools button {
      width: 40px;
      height: 40px;
      font-size: 16px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }
    .tools button:hover {
      background: rgba(255,255,255,0.3);
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div id="container">
  <img id="mainImage" src="" alt="Random Image">
</div>

<div class="tools">
  <button id="zoomBtn">Z</button>
  <button id="flipBtn">F</button>
  <button id="resetBtn">R</button>
  <button id="backBtn">&lt;</button>
  <button id="forwardBtn">&gt;</button>
</div>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const img = document.getElementById('mainImage');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const flipBtn = document.getElementById('flipBtn');
  const resetBtn = document.getElementById('resetBtn');
  const zoomBtn = document.getElementById('zoomBtn');

  let sourceLists = {};
  let currentIndex = null;
  let historyStack = [];
  let forwardStack = [];
  let scale = 1, originX = 0, originY = 0, flipX = 1;
  let isDragging = false, startX = 0, startY = 0;
  let zooming = false, zoomStartY = 0;

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosen = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosen];
    const index = Math.floor(Math.random() * links.length);
    return { subject: chosen, url: links[index] };
  }

  function applyTransform() {
    img.style.transform = `translate(-50%, -50%) translate(${originX}px, ${originY}px) scale(${scale * flipX}, ${scale})`;
  }

  function resetTransform() {
    scale = 1;
    originX = 0;
    originY = 0;
    flipX = 1;
    applyTransform();
  }

  function showImage(imageData) {
    currentIndex = imageData;
    img.src = imageData.url;
    img.alt = `${imageData.subject} image`;
    resetTransform();
    updateButtons();
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      showImage(image);
    } else {
      img.alt = "No images loaded.";
    }
  }

  backBtn.onclick = () => {
    if (historyStack.length > 0) {
      forwardStack.unshift(currentIndex);
      if (forwardStack.length > 5) forwardStack.pop();
      const prev = historyStack.pop();
      showImage(prev);
    }
  };

  forwardBtn.onclick = () => {
    if (forwardStack.length > 0) {
      historyStack.push(currentIndex);
      if (historyStack.length > 5) historyStack.shift();
      const next = forwardStack.shift();
      showImage(next);
    } else {
      historyStack.push(currentIndex);
      if (historyStack.length > 5) historyStack.shift();
      showRandomImage();
    }
  };

  flipBtn.onclick = () => {
    flipX *= -1;
    applyTransform();
  };

  resetBtn.onclick = () => {
    resetTransform();
  };

  img.ondragstart = () => false;

  img.addEventListener('mousedown', (e) => {
    if (zooming) {
      zoomStartY = e.clientY;
    } else {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      img.style.cursor = 'grabbing';
    }
  });

  window.addEventListener('mousemove', (e) => {
    if (zooming) {
      const deltaY = e.clientY - zoomStartY;
      const factor = 1 + deltaY * 0.005;
      scale *= factor;
      zoomStartY = e.clientY;
      applyTransform();
    } else if (isDragging) {
      const dx = (e.clientX - startX) / scale;
      const dy = (e.clientY - startY) / scale;
      originX += dx;
      originY += dy;
      startX = e.clientX;
      startY = e.clientY;
      applyTransform();
    }
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    zooming = false;
    img.style.cursor = 'grab';
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') backBtn.click();
    if (e.key === 'ArrowRight') forwardBtn.click();
    if (e.key.toLowerCase() === 'f') flipBtn.click();
    if (e.key.toLowerCase() === 'r') resetBtn.click();
  });

  zoomBtn.addEventListener('mousedown', () => {
    zooming = true;
  });

  zoomBtn.addEventListener('mouseup', () => {
    zooming = false;
  });

  checkboxes.forEach(cb => cb.addEventListener('change', loadSelectedSources));

</script>
</body>
</html>
