<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }

    .tools {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }

    .tools button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .tools button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="viewer" src="https://picsum.photos/1200/800" alt="Image">
  </div>

  <div class="tools">
    <button id="zoomIn">+</button>
    <button id="zoomOut">âˆ’</button>
    <button id="flip">F</button>
    <button id="reset">R</button>
  </div>

  <script>
    const img = document.getElementById('viewer');
    const container = document.getElementById('container');
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let flipX = 1;

    function applyTransform() {
      img.style.transform = `translate(-50%, -50%) translate(${originX}px, ${originY}px) scale(${scale * flipX}, ${scale})`;
    }

    // Prevent browser drag behavior
    img.ondragstart = () => false;

    // Mouse drag to pan
    img.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      img.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = (e.clientX - startX) / scale;
      const dy = (e.clientY - startY) / scale;
      originX += dx;
      originY += dy;
      startX = e.clientX;
      startY = e.clientY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });

    // Zoom with mouse wheel
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      applyTransform();
    });

    // Touch support
    let lastTouch = null;
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastTouch = e.touches[0];
        isDragging = true;
      }
    });

    container.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && isDragging) {
        const dx = (e.touches[0].clientX - lastTouch.clientX) / scale;
        const dy = (e.touches[0].clientY - lastTouch.clientY) / scale;
        originX += dx;
        originY += dy;
        lastTouch = e.touches[0];
        applyTransform();
      }
    });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Buttons
    document.getElementById('zoomIn').addEventListener('click', () => {
      scale *= 1.2;
      applyTransform();
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      scale /= 1.2;
      applyTransform();
    });

    document.getElementById('flip').addEventListener('click', () => {
      flipX *= -1;
      applyTransform();
    });

    document.getElementById('reset').addEventListener('click', () => {
      scale = 1;
      originX = 0;
      originY = 0;
      flipX = 1;
      applyTransform();
    });

    // Initial transform
    applyTransform();
  </script>
</body>
</html>
