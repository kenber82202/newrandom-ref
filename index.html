<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Image Navigator</title>
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    .image-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #mainImage {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
      transform-origin: center;
    }
    #mainImage:active {
      cursor: grabbing;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 100;
    }
    .controls button {
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      pointer-events: auto;
    }
    .controls button:disabled {
      opacity: 0.3;
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 95vw;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.2);
    }
    .top-controls {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    .top-controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      background: rgba(30,30,30,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="top-controls">
  <button id="resetBtn" title="Reset">⟲</button>
  <button id="flipBtn" title="Flip">↔</button>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false">
</div>

<div class="controls">
  <button id="backBtn" disabled aria-label="Previous image">A</button>
  <button id="forwardBtn" disabled aria-label="Next image">D</button>
</div>

<script>
  // Configuration
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const maxHistory = 5;
  const maxPreload = 3;

  // Elements
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');

  // State
  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  let isFlipped = false;
  let panzoomInstance;

  // Initialize Panzoom with proper settings
  function initPanzoom() {
    panzoomInstance = Panzoom(imgElement, {
      maxScale: 5,
      minScale: 0.5,
      step: 0.1,
      contain: 'outside',
      startScale: 1,
      disablePan: false,
      disableZoom: false,
      cursor: 'grab',
      touchAction: 'none'
    });

    // Enable wheel zoom at cursor position
    imgElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
    
    // Handle double-click reset
    imgElement.addEventListener('dblclick', () => {
      panzoomInstance.reset();
      isFlipped = false;
      imgElement.style.transform = '';
    });
  }

  // Flip image horizontally
  function flipHorizontal() {
    isFlipped = !isFlipped;
    const currentTransform = panzoomInstance.getTransform();
    imgElement.style.transform = `scaleX(${isFlipped ? -1 : 1}) matrix(${currentTransform.scale}, 0, 0, ${currentTransform.scale}, ${currentTransform.x}, ${currentTransform.y})`;
  }

  // Reset view
  function resetView() {
    panzoomInstance.reset();
    isFlipped = false;
    imgElement.style.transform = '';
  }

  // Image loading and navigation
  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    
    let preloadCount = 0;
    const tempForwardStack = [];

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      const img = new Image();
      img.onload = () => {
        if (img.naturalWidth >= 400 && img.naturalHeight >= 400) {
          tempForwardStack.push(image);
          if (tempForwardStack.length === maxPreload) {
            forwardStack = tempForwardStack;
            updateButtons();
          }
        }
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function showImage(imageData) {
    const img = new Image();
    img.onload = function() {
      if (this.naturalWidth >= 400 && this.naturalHeight >= 400) {
        imgElement.src = imageData.url;
        imgElement.alt = `${imageData.subject} image`;
        currentImage = imageData;
        resetView();
        preloadForwardImages();
        updateButtons();
      } else {
        console.log(`Skipping small image (${this.naturalWidth}x${this.naturalHeight}px):`, imageData.url);
        forwardStack = [];
        showRandomImage();
      }
    };
    img.onerror = function() {
      console.log('Error loading image:', imageData.url);
      forwardStack = [];
      showRandomImage();
    };
    img.src = imageData.url;
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Navigation functions
  function navigateBack() {
    if (historyStack.length > 0) {
      if (currentImage) {
        forwardStack.unshift(currentImage);
        if (forwardStack.length > maxPreload) forwardStack.pop();
      }
      const prev = historyStack.pop();
      showImage(prev);
    }
  }

  function navigateForward() {
    if (forwardStack.length > 0) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      const next = forwardStack.shift();
      showImage(next);
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      showRandomImage();
    }
  }

  // Event listeners
  backBtn.addEventListener('click', navigateBack);
  forwardBtn.addEventListener('click', navigateForward);
  resetBtn.addEventListener('click', resetView);
  flipBtn.addEventListener('click', flipHorizontal);

  document.addEventListener('keydown', (event) => {
    if (['a', 'd', 'r', 'f'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }

    switch (event.key.toLowerCase()) {
      case 'a':
        navigateBack();
        break;
      case 'd':
        navigateForward();
        break;
      case 'r':
        resetView();
        break;
      case 'f':
        flipHorizontal();
        break;
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', loadSelectedSources);
  });

  // Initialize
  initPanzoom();
</script>
</body>
</html>
