<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #subjectSelector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }
    .subject-toggle {
      background: #222;
      color: white;
      border: 1px solid white;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .subject-toggle.selected {
      background: #0a84ff;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
    }
    button {
      position: fixed;
      bottom: 20px;
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }
    button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    #backBtn {
      left: 20px;
    }
    #forwardBtn {
      right: 20px;
    }
    button {
      touch-action: manipulation;
    }
  </style>
</head>
<body>

<div id="subjectSelector">
  <div class="subject-toggle" data-subject="People">People</div>
  <div class="subject-toggle" data-subject="PeoplePlus">PeoplePlus</div>
  <div class="subject-toggle" data-subject="Anime">Anime</div>
  <div class="subject-toggle" data-subject="Places">Places</div>
</div>

<img id="mainImage" src="" alt="Random Image" />
<button id="backBtn" disabled aria-label="Previous image">&lt;</button>
<button id="forwardBtn" disabled aria-label="Next image">&gt;</button>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const subjectToggles = document.querySelectorAll('.subject-toggle');

  let allLinksBySubject = {};
  let selectedSubjects = [];
  let currentIndex = -1;
  let currentSubject = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 3;
  const maxPreload = 3;

  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function preloadForwardImages() {
    forwardStack = [];
    let preloadCount = 0;

    while (preloadCount < maxPreload && selectedSubjects.length > 0) {
      const subject = getRandomSubject();
      const links = allLinksBySubject[subject];
      const randomIndex = Math.floor(Math.random() * links.length);
      const img = new Image();
      img.onload = () => {
        forwardStack.push({ subject, index: randomIndex });
        updateButtons();
      };
      img.src = links[randomIndex];
      preloadCount++;
    }
  }

  function getRandomSubject() {
    return selectedSubjects[Math.floor(Math.random() * selectedSubjects.length)];
  }

  function showImage(subjectIndexObj) {
    const { subject, index } = subjectIndexObj;
    currentSubject = subject;
    currentIndex = index;
    imgElement.src = allLinksBySubject[subject][index];
    imgElement.alt = `Image ${index + 1} of ${subject}`;
    preloadForwardImages();
    updateButtons();
  }

  backBtn.addEventListener('click', () => {
    if (historyStack.length > 0) {
      forwardStack.unshift({ subject: currentSubject, index: currentIndex });
      if (forwardStack.length > maxPreload) forwardStack.pop();
      const prev = historyStack.pop();
      showImage(prev);
    }
  });

  forwardBtn.addEventListener('click', () => {
    if (forwardStack.length > 0) {
      historyStack.push({ subject: currentSubject, index: currentIndex });
      if (historyStack.length > maxHistory) historyStack.shift();
      const next = forwardStack.shift();
      showImage(next);
    }
  });

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') backBtn.click();
    else if (event.key === 'ArrowRight') forwardBtn.click();
  });

  subjectToggles.forEach(toggle => {
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('selected');
      const subject = toggle.dataset.subject;
      if (toggle.classList.contains('selected')) {
        selectedSubjects.push(subject);
        if (!allLinksBySubject[subject]) {
          fetch(`${baseURL}${subject}.txt`)
            .then(res => res.text())
            .then(text => {
              allLinksBySubject[subject] = text.trim().split('\n').filter(Boolean);
              if (selectedSubjects.length === 1) {
                const index = Math.floor(Math.random() * allLinksBySubject[subject].length);
                showImage({ subject, index });
              }
            });
        }
      } else {
        selectedSubjects = selectedSubjects.filter(s => s !== subject);
        if (selectedSubjects.length === 0) {
          imgElement.src = '';
          imgElement.alt = 'No subject selected';
          historyStack = [];
          forwardStack = [];
          updateButtons();
        }
      }
    });
  });
</script>

</body>
</html>
