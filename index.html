<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
      cursor: default;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.1s ease-out;
    }
    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1000;
    }
    .controls button, .extra-controls button {
      font-size: 1.2em;
      padding: 0.2em 0.6em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      pointer-events: auto;
    }
    .controls button:hover:not(:disabled), .extra-controls button:hover {
      background: rgba(70,70,70,0.9);
    }
    .controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      white-space: nowrap;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .search-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1002;
    }
    .search-bar input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #666;
      font-size: 0.9em;
    }
    .extra-controls {
      position: fixed;
      bottom: 60px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }
    .version-info {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7em;
      opacity: 0.5;
      z-index: 1001;
    }
    .ui-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1003;
      background: rgba(30,30,30,0.8);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    @media (hover: hover) and (pointer: fine) {
      img { cursor: grab; }
      img:active { cursor: grabbing; }
    }
    .hidden-ui .controls,
    .hidden-ui .toggles,
    .hidden-ui .search-bar,
    .hidden-ui .extra-controls,
    .hidden-ui .version-info {
      display: none !important;
    }

    /* Overlay navigation buttons */
    .nav-buttons {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 2000;
    }
    .nav-buttons button {
      pointer-events: auto;
      font-size: 2em;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 0.5em 0.7em;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: rgba(70,70,70,0.9);
    }
    .nav-buttons button:disabled {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>
<body>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search (#tag1#tag2)">
</div>

<div class="toggles">
  <label><input type="checkbox" value="People">P</label>
  <label><input type="checkbox" value="Figure">F</label>
  <label><input type="checkbox" value="PeoplePlus">+</label>
  <label><input type="checkbox" value="Angles">a</label>
  <label><input type="checkbox" value="Anime">A</label>
  <label><input type="checkbox" value="Style">S</label>
  <label><input type="checkbox" value="Places">P</label>
  <label><input type="checkbox" value="Emotion">E</label>
  <label><input type="checkbox" value="Walk">W</label>
  <label><input type="checkbox" value="Fujimoto">F</label>
  <label><input type="checkbox" value="Gege">G</label>
  <label><input type="checkbox" value="Urasawa">U+</label>
  <label><input type="checkbox" value="Asano">A</label>
  <label><input type="checkbox" value="Isayama">I</label>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false" />
</div>

<!-- Overlay nav buttons -->
<div class="nav-buttons">
  <button id="backBtn" disabled aria-label="Previous image">‚Üê</button>
  <button id="forwardBtn" disabled aria-label="Next image">‚Üí</button>
</div>

<div class="controls">
  <button id="resetBtn" aria-label="Reset zoom">‚Üª</button>
  <button id="flipBtn" aria-label="Flip horizontal">‚Üî</button>
</div>

<div class="extra-controls">
  <button id="openBtn" aria-label="Open in new tab">üîó</button>
  <button id="saveBtn" aria-label="Save image">üíæ</button>
  <button id="copyBtn" aria-label="Copy link">üìã</button>
</div>

<div class="version-info">Version 3</div>
<div class="ui-toggle" id="uiToggle">‚ò∞</div>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');
  const searchInput = document.getElementById('searchInput');
  const openBtn = document.getElementById('openBtn');
  const saveBtn = document.getElementById('saveBtn');
  const copyBtn = document.getElementById('copyBtn');
  const uiToggle = document.getElementById('uiToggle');

  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 5;
  const maxPreload = 7;

  let isDragging = false;
  let startPos = { x: 0, y: 0 };
  let translate = { x: 0, y: 0 };
  let scale = 1;
  let isFlipped = false;
  const minScale = 0.5;
  const maxScale = 4;
  const scaleStep = 0.2;

  const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
  if (isStandalone) {
    const viewportMeta = document.querySelector('meta[name="viewport"]');
    viewportMeta.content = viewportMeta.content.replace(/user-scalable=no/, 'user-scalable=yes');
  }

  // Dragging
  document.addEventListener('dragstart', e => { if (e.target === imgElement) e.preventDefault(); });
  imgElement.addEventListener('contextmenu', e => e.preventDefault());
  imgElement.addEventListener('mousedown', startDrag);
  function startDrag(e) {
    e.preventDefault();
    isDragging = true;
    startPos = { x: e.clientX, y: e.clientY };
    imgElement.style.cursor = 'grabbing';
  }
  document.addEventListener('mousemove', drag);
  function drag(e) {
    if (!isDragging) return;
    e.preventDefault();
    const currentPos = { x: e.clientX, y: e.clientY };
    translate.x += currentPos.x - startPos.x;
    translate.y += currentPos.y - startPos.y;
    startPos = currentPos;
    updateImageTransform();
  }
  document.addEventListener('mouseup', () => { isDragging = false; imgElement.style.cursor = 'grab'; });

  // Transform
  function updateImageTransform() {
    const flipValue = isFlipped ? -1 : 1;
    imgElement.style.transform =
      `translate(calc(-50% + ${translate.x}px), calc(-50% + ${translate.y}px)) scale(${scale * flipValue}, ${scale})`;
  }
  function resetImagePosition() { translate = { x: 0, y: 0 }; scale = 1; isFlipped = false; updateImageTransform(); }
  function zoomAtPosition(dir) {
    if (isStandalone) return;
    const newScale = dir === 'in' ? Math.min(scale + scaleStep, maxScale) : Math.max(scale - scaleStep, minScale);
    scale = newScale; updateImageTransform();
  }
  function toggleFlip() { isFlipped = !isFlipped; updateImageTransform(); }

  // Buttons
  resetBtn.addEventListener('click', resetImagePosition);
  flipBtn.addEventListener('click', toggleFlip);
  backBtn.addEventListener('click', navigateBack);
  forwardBtn.addEventListener('click', navigateForward);

  openBtn.addEventListener('click', () => { if (currentImage) window.open(currentImage.url, '_blank'); });
  saveBtn.addEventListener('click', () => { if (currentImage) { const a = document.createElement('a'); a.href = currentImage.url; a.download = 'image.jpg'; a.click(); } });
  copyBtn.addEventListener('click', () => { if (currentImage) { navigator.clipboard.writeText(currentImage.url); alert("Link copied!"); } });

  uiToggle.addEventListener('click', () => { document.body.classList.toggle('hidden-ui'); });

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() { return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value); }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Network response not ok');
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) { alert("Please select at least one subject."); return; }
    sourceLists = {};
    const fetchPromises = selected.map(s => fetchLinksFor(s));
    const results = await Promise.all(fetchPromises);
    selected.forEach((s, i) => { sourceLists[s] = results[i]; });
    historyStack = []; forwardStack = []; showRandomImage();
  }

  function filterBySearch(list) {
    const query = searchInput.value.trim();
    if (!query) return list;
    const tags = query.split('#').map(s => s.trim().toLowerCase()).filter(Boolean);
    return list.filter(line => tags.some(t => line.toLowerCase().includes(t)));
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (!subjects.length) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = filterBySearch(sourceLists[chosenSubject]);
    if (!links.length) return null;
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    const temp = [], promises = [];
    for (let i = 0; i < maxPreload; i++) {
      const image = getRandomImageSource(); if (!image) break;
      const img = new Image();
      promises.push(new Promise(res => { img.onload = () => { temp.push(image); res(); }; img.onerror = res; img.src = image.url; }));
    }
    Promise.all(promises).then(() => { if (temp.length) { forwardStack = temp; updateButtons(); } });
  }

  function showImage(imageData) {
    const testImg = new Image();
    testImg.onload = function() {
      if (this.naturalWidth >= 400 && this.naturalHeight >= 400) {
        imgElement.src = imageData.url;
        currentImage = imageData;
        resetImagePosition();
        setTimeout(preloadForwardImages, 0);
        updateButtons();
      } else { forwardStack = []; showRandomImage(); }
    };
    testImg.onerror = function() { forwardStack = []; showRandomImage(); };
    testImg.src = imageData.url;
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) { historyStack.push(currentImage); if (historyStack.length > maxHistory) historyStack.shift(); }
      showImage(image);
    } else { imgElement.alt = "No images found."; }
  }

  function navigateBack() {
    if (historyStack.length) {
      if (currentImage) { forwardStack.unshift(currentImage); if (forwardStack.length > maxPreload) forwardStack.pop(); }
      const prev = historyStack.pop(); showImage(prev);
    }
  }
  function navigateForward() {
    if (forwardStack.length) {
      if (currentImage) { historyStack.push(currentImage); if (historyStack.length > maxHistory) historyStack.shift(); }
      const next = forwardStack.shift(); showImage(next);
      if (forwardStack.length < 2) preloadForwardImages();
    } else { showRandomImage(); }
  }

  // Keyboard hotkeys (disabled when typing in search)
  document.addEventListener('keydown', (event) => {
    if (document.activeElement === searchInput) return;
    const key = event.key.toLowerCase();
    if (['a','d','w','s','r','f'].includes(key)) event.preventDefault();
    switch (key) {
      case 'a': navigateBack(); break;
      case 'd': navigateForward(); break;
      case 'w': zoomAtPosition('in'); break;
      case 's': zoomAtPosition('out'); break;
      case 'r': resetImagePosition(); break;
      case 'f': toggleFlip(); break;
    }
  });

  // React to checkboxes + search
  checkboxes.forEach(cb => cb.addEventListener('change', loadSelectedSources));
  searchInput.addEventListener('input', () => { if (getSelectedSources().length) loadSelectedSources(); });

  window.addEventListener('DOMContentLoaded', () => { if ([...checkboxes].some(cb => cb.checked)) loadSelectedSources(); });
</script>
</body>
</html>
