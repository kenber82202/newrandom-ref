<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden;
    }
    img {
      max-width: 90vw; max-height: 90vh;
      border: 3px solid #fff; border-radius: 8px;
    }
    button {
      position: fixed; bottom: 20px; font-size: 3em;
      padding: 0.1em 0.3em; cursor: pointer;
      border-radius: 5px; border: none;
      background: rgba(30,30,30,0.8); color: #fff;
      user-select: none; transition: background 0.3s;
      z-index: 1000;
      touch-action: manipulation;
    }
    button:disabled { opacity: 0.3; cursor: default; }
    button:hover:not(:disabled) { background: rgba(70,70,70,0.9); }
    #backBtn { left: 20px; }
    #forwardBtn { right: 20px; }
  </style>
</head>
<body>

<img id="mainImage" src="" alt="Random Image" />
<button id="backBtn" disabled aria-label="Previous image">&lt;</button>
<button id="forwardBtn" disabled aria-label="Next image">&gt;</button>

<script>
  let links = [];
  let currentIndex = -1;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 3;
  const maxPreload = 3;

  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function preloadForwardImages() {
    forwardStack = [];
    let preloadCount = 0;
    for (let i = 0; i < links.length && preloadCount < maxPreload; i++) {
      const randomIndex = Math.floor(Math.random() * links.length);
      if (randomIndex !== currentIndex && !forwardStack.includes(randomIndex) && !historyStack.includes(randomIndex)) {
        const img = new Image();
        img.onload = () => {
          forwardStack.push(randomIndex);
          updateButtons();
        };
        img.src = links[randomIndex];
        preloadCount++;
      }
    }
  }

  function showImage(index) {
    currentIndex = index;
    imgElement.src = links[currentIndex];
    imgElement.alt = `Image ${currentIndex + 1} of ${links.length}`;
    preloadForwardImages();
    updateButtons();
  }

  backBtn.addEventListener('click', () => {
    if (historyStack.length > 0) {
      forwardStack.unshift(currentIndex);
      if (forwardStack.length > maxPreload) forwardStack.pop();
      const prevIndex = historyStack.pop();
      showImage(prevIndex);
    }
  });

  forwardBtn.addEventListener('click', () => {
    if (forwardStack.length > 0) {
      historyStack.push(currentIndex);
      if (historyStack.length > maxHistory) historyStack.shift();
      const nextIndex = forwardStack.shift();
      showImage(nextIndex);
    }
  });

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') backBtn.click();
    else if (event.key === 'ArrowRight') forwardBtn.click();
  });

  // Load links from any .txt file
  async function loadRandomTxtLinks() {
    try {
      const repoRoot = '.'; // adjust if needed
      const res = await fetch(repoRoot);
      const text = await res.text();
      const matches = [...text.matchAll(/href="([^"]+\.txt)"/g)].map(m => m[1]);
      if (matches.length === 0) throw new Error("No .txt files found.");
      const randomFile = matches[Math.floor(Math.random() * matches.length)];
      const fileContent = await fetch(randomFile).then(r => r.text());
      links = fileContent.trim().split('\n').filter(Boolean);
      if (links.length === 0) {
        imgElement.alt = "No links found in selected .txt file.";
        return;
      }
      currentIndex = Math.floor(Math.random() * links.length);
      showImage(currentIndex);
    } catch (err) {
      console.error(err);
      imgElement.alt = "Failed to load links from .txt";
    }
  }

  loadRandomTxtLinks();
</script>

</body>
</html>
