<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    img {
      max-width: none;
      max-height: none;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center center;
      transition: transform 0.1s ease;
      cursor: grab;
    }
    button {
      font-size: 1em;
      padding: 0.2em 0.6em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }
    button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    #backBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    #forwardBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .tools {
      position: fixed;
      top: 70px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1002;
    }
    .tools button {
      width: 32px;
      height: 32px;
      font-size: 0.9em;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .tools button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<!-- Mini control buttons -->
<div class="tools">
  <button id="flipBtn">F</button>
  <button id="resetBtn">R</button>
  <button id="panBtn">P</button>
  <button id="zoomBtn">Z</button>
</div>

<img id="mainImage" src="" alt="Random Image" />
<button id="backBtn" disabled aria-label="Previous image">&lt;</button>
<button id="forwardBtn" disabled aria-label="Next image">&gt;</button>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');

  const flipBtn = document.getElementById('flipBtn');
  const resetBtn = document.getElementById('resetBtn');
  const panBtn = document.getElementById('panBtn');
  const zoomBtn = document.getElementById('zoomBtn');

  let sourceLists = {};
  let currentIndex = -1;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 3;
  const maxPreload = 3;

  let scale = 1;
  let flip = false;
  let originX = 0;
  let originY = 0;
  let lastTouchDist = 0;

  let isThumbstickPanning = false;
  let isZoomStick = false;
  let thumbStartX = 0, thumbStartY = 0;

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    forwardStack = [];
    let preloadCount = 0;
    const subjects = Object.keys(sourceLists);
    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      const img = new Image();
      img.onload = () => {
        forwardStack.push(image);
        updateButtons();
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function applyTransform() {
    const flipScale = flip ? -1 : 1;
    imgElement.style.transform = `scale(${flipScale * scale}, ${scale}) translate(${originX}px, ${originY}px)`;
  }

  function flipImage() {
    flip = !flip;
    applyTransform();
  }

  function resetZoom() {
    scale = 1;
    originX = 0;
    originY = 0;
    flip = false;
    applyTransform();
  }

  function showImage(imageData) {
    scale = 1;
    originX = 0;
    originY = 0;
    flip = false;
    applyTransform();
    currentIndex = imageData;
    imgElement.src = imageData.url;
    imgElement.alt = `${imageData.subject} image`;
    preloadForwardImages();
    updateButtons();
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) showImage(image);
    else imgElement.alt = "No images loaded.";
  }

  backBtn.addEventListener('click', () => {
    if (historyStack.length > 0) {
      forwardStack.unshift(currentIndex);
      if (forwardStack.length > maxPreload) forwardStack.pop();
      showImage(historyStack.pop());
    }
  });

  forwardBtn.addEventListener('click', () => {
    if (forwardStack.length > 0) {
      historyStack.push(currentIndex);
      if (historyStack.length > maxHistory) historyStack.shift();
      showImage(forwardStack.shift());
    } else {
      historyStack.push(currentIndex);
      if (historyStack.length > maxHistory) historyStack.shift();
      showRandomImage();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') backBtn.click();
    else if (e.key === 'ArrowRight') forwardBtn.click();
  });

  checkboxes.forEach(cb => cb.addEventListener('change', loadSelectedSources));

  // Flip/Reset
  flipBtn.addEventListener('click', flipImage);
  resetBtn.addEventListener('click', resetZoom);

  // Thumbstick: Panning
  function startPan(x, y) {
    isThumbstickPanning = true;
    thumbStartX = x;
    thumbStartY = y;
    panBtn.style.background = 'rgba(255,255,255,0.3)';
  }
  function startZoom(x, y) {
    isZoomStick = true;
    thumbStartY = y;
    zoomBtn.style.background = 'rgba(255,255,255,0.3)';
  }

  function endControls() {
    isThumbstickPanning = false;
    isZoomStick = false;
    panBtn.style.background = '';
    zoomBtn.style.background = '';
  }

  panBtn.addEventListener('mousedown', e => startPan(e.clientX, e.clientY));
  zoomBtn.addEventListener('mousedown', e => startZoom(e.clientX, e.clientY));
  document.addEventListener('mouseup', endControls);

  document.addEventListener('mousemove', (e) => {
    if (isThumbstickPanning) {
      const dx = (e.clientX - thumbStartX) / scale;
      const dy = (e.clientY - thumbStartY) / scale;
      originX += dx;
      originY += dy;
      thumbStartX = e.clientX;
      thumbStartY = e.clientY;
      applyTransform();
    }
    if (isZoomStick) {
      const dy = e.clientY - thumbStartY;
      scale *= 1 + dy * 0.005;
      thumbStartY = e.clientY;
      applyTransform();
    }
  });

  // Touch support for thumbsticks
  panBtn.addEventListener('touchstart', e => {
    const t = e.touches[0];
    startPan(t.clientX, t.clientY);
  });
  zoomBtn.addEventListener('touchstart', e => {
    const t = e.touches[0];
    startZoom(t.clientX, t.clientY);
  });
  document.addEventListener('touchend', endControls);
  document.addEventListener('touchmove', e => {
    const t = e.touches[0];
    if (isThumbstickPanning) {
      const dx = (t.clientX - thumbStartX) / scale;
      const dy = (t.clientY - thumbStartY) / scale;
      originX += dx;
      originY += dy;
      thumbStartX = t.clientX;
      thumbStartY = t.clientY;
      applyTransform();
    }
    if (isZoomStick) {
      const dy = t.clientY - thumbStartY;
      scale *= 1 + dy * 0.005;
      thumbStartY = t.clientY;
      applyTransform();
    }
  }, { passive: false });
</script>

</body>
</html>
