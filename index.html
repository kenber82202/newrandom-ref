<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none; /* Disable browser touch gestures */
    }
    img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }
    img:active {
      cursor: grabbing;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1000;
    }
    .controls button {
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      pointer-events: auto;
    }
    .controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .controls button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .top-controls {
      position: fixed;
      top: 60px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      align-items: flex-end;
    }
    .top-controls button {
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 1.2em;
      background: rgba(30,30,30,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="top-controls">
  <button id="resetBtn" title="Reset View">↻</button>
  <button id="flipBtn" title="Flip Horizontal">↔</button>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false" />
</div>

<div class="controls">
  <button id="backBtn" disabled aria-label="Previous image">A</button>
  <button id="forwardBtn" disabled aria-label="Next image">D</button>
</div>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');

  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 5;
  const maxPreload = 7;

  // Panning variables
  let isDragging = false;
  let startPos = { x: 0, y: 0 };
  let translate = { x: 0, y: 0 };
  let isFlipped = false;

  // Mobile touch handling
  function handleTouchStart(e) {
    if (e.touches.length === 1) {
      isDragging = true;
      startPos = {
        x: e.touches[0].clientX - translate.x,
        y: e.touches[0].clientY - translate.y
      };
      imgElement.style.cursor = 'grabbing';
      e.preventDefault();
    }
  }

  function handleTouchMove(e) {
    if (isDragging && e.touches.length === 1) {
      translate.x = e.touches[0].clientX - startPos.x;
      translate.y = e.touches[0].clientY - startPos.y;
      updateImageTransform();
      e.preventDefault();
    }
  }

  function handleTouchEnd() {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  }

  // Mouse handling
  function handleMouseDown(e) {
    isDragging = true;
    startPos = {
      x: e.clientX - translate.x,
      y: e.clientY - translate.y
    };
    imgElement.style.cursor = 'grabbing';
    e.preventDefault();
  }

  function handleMouseMove(e) {
    if (isDragging) {
      translate.x = e.clientX - startPos.x;
      translate.y = e.clientY - startPos.y;
      updateImageTransform();
    }
  }

  function handleMouseUp() {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  }

  // Event listeners
  imgElement.addEventListener('mousedown', handleMouseDown);
  imgElement.addEventListener('touchstart', handleTouchStart, { passive: false });
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('touchmove', handleTouchMove, { passive: false });
  document.addEventListener('mouseup', handleMouseUp);
  document.addEventListener('touchend', handleTouchEnd);

  // Prevent default drag behavior
  document.addEventListener('dragstart', (e) => {
    if (e.target === imgElement) {
      e.preventDefault();
    }
  });

  // Disable context menu on image
  imgElement.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  function updateImageTransform() {
    const flipValue = isFlipped ? -1 : 1;
    imgElement.style.transform = `
      translate(calc(-50% + ${translate.x}px), calc(-50% + ${translate.y}px))
      scaleX(${flipValue})
    `;
  }

  function resetImagePosition() {
    translate = { x: 0, y: 0 };
    updateImageTransform();
  }

  function flipHorizontal() {
    isFlipped = !isFlipped;
    updateImageTransform();
  }

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    
    let preloadCount = 0;
    const tempForwardStack = [];

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      const img = new Image();
      img.onload = () => {
        tempForwardStack.push(image);
        if (tempForwardStack.length === maxPreload) {
          forwardStack = tempForwardStack;
          updateButtons();
        }
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function showImage(imageData) {
    const testImg = new Image();
    testImg.onload = function() {
      if (this.naturalWidth >= 400 && this.naturalHeight >= 400) {
        imgElement.src = imageData.url;
        imgElement.alt = `${imageData.subject} image`;
        currentImage = imageData;
        resetImagePosition();
        preloadForwardImages();
        updateButtons();
      } else {
        console.log(`Skipping small image (${this.naturalWidth}x${this.naturalHeight}px):`, imageData.url);
        forwardStack = [];
        showRandomImage();
      }
    };
    testImg.onerror = function() {
      console.log('Error loading image:', imageData.url);
      forwardStack = [];
      showRandomImage();
    };
    testImg.src = imageData.url;
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Button event listeners
  backBtn.addEventListener('click', () => {
    navigateBack();
  });

  forwardBtn.addEventListener('click', () => {
    navigateForward();
  });

  resetBtn.addEventListener('click', () => {
    resetImagePosition();
  });

  flipBtn.addEventListener('click', () => {
    flipHorizontal();
  });

  function navigateBack() {
    if (historyStack.length > 0) {
      if (currentImage) {
        forwardStack.unshift(currentImage);
        if (forwardStack.length > maxPreload) forwardStack.pop();
      }
      const prev = historyStack.pop();
      showImage(prev);
    }
  }

  function navigateForward() {
    if (forwardStack.length > 0) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      const next = forwardStack.shift();
      showImage(next);
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      showRandomImage();
    }
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', (event) => {
    if (['a', 'd', 'r', 'f'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }

    switch (event.key.toLowerCase()) {
      case 'a':
        navigateBack();
        break;
      case 'd':
        navigateForward();
        break;
      case 'r':
        resetImagePosition();
        break;
      case 'f':
        flipHorizontal();
        break;
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      loadSelectedSources();
    });
  });
</script>
</body>
</html>
