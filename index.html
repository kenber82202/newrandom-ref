<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: top left;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }

    .tools {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }

    .tools button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .tools button:hover {
      background: rgba(255,255,255,0.3);
    }

    #categories {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="categories"></div>
  <div id="container">
    <img id="viewer" src="" alt="Image">
  </div>

  <div class="tools">
    <button id="zoomIn">+</button>
    <button id="zoomOut">−</button>
    <button id="flip">F</button>
    <button id="reset">R</button>
    <button id="back">⟵</button>
    <button id="next">⟶</button>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const container = document.getElementById('container');
    const categoriesDiv = document.getElementById('categories');
    const historyStack = [];
    const forwardStack = [];
    let currentImage = null;

    let allImages = {};
    const categoryList = ['Panel', 'Scene', 'Sketch']; // Replace with real category names

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let flipX = 1;

    function applyTransform() {
      viewer.style.transform = `translate(-50%, -50%) translate(${originX}px, ${originY}px) scale(${scale * flipX}, ${scale})`;
    }

    function resetTransform() {
      scale = 1;
      originX = 0;
      originY = 0;
      flipX = 1;
      applyTransform();
    }

    viewer.ondragstart = () => false;

    viewer.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      viewer.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = (e.clientX - startX) / scale;
      const dy = (e.clientY - startY) / scale;
      originX += dx;
      originY += dy;
      startX = e.clientX;
      startY = e.clientY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      applyTransform();
    });

    function loadImage(src) {
      if (currentImage) historyStack.push(currentImage);
      currentImage = src;
      viewer.src = src;
      resetTransform();
    }

    document.getElementById('zoomIn').onclick = () => { scale *= 1.2; applyTransform(); };
    document.getElementById('zoomOut').onclick = () => { scale /= 1.2; applyTransform(); };
    document.getElementById('flip').onclick = () => { flipX *= -1; applyTransform(); };
    document.getElementById('reset').onclick = () => resetTransform();
    document.getElementById('back').onclick = () => {
      if (historyStack.length) {
        forwardStack.push(currentImage);
        currentImage = historyStack.pop();
        viewer.src = currentImage;
        resetTransform();
      }
    };
    document.getElementById('next').onclick = () => {
      if (forwardStack.length) {
        historyStack.push(currentImage);
        currentImage = forwardStack.pop();
        viewer.src = currentImage;
        resetTransform();
      }
    };

    async function fetchImages(category) {
      // Replace with real logic
      return Array.from({length: 10}, (_, i) => `https://picsum.photos/seed/${category}-${i}/800/600`);
    }

    async function init() {
      for (const category of categoryList) {
        allImages[category] = await fetchImages(category);
        const label = document.createElement('label');
        label.style.display = 'block';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = true;
        checkbox.dataset.category = category;
        label.appendChild(checkbox);
        label.append(` ${category}`);
        categoriesDiv.appendChild(label);
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'f') document.getElementById('flip').click();
        if (e.key === 'r') document.getElementById('reset').click();
        if (e.key === 'ArrowLeft') document.getElementById('back').click();
        if (e.key === 'ArrowRight') document.getElementById('next').click();
        if (e.key === 'Enter') showRandom();
      });

      showRandom();
    }

    function showRandom() {
      const enabledCategories = Array.from(categoriesDiv.querySelectorAll('input:checked'))
        .map(cb => cb.dataset.category);
      const pool = enabledCategories.flatMap(cat => allImages[cat]);
      if (pool.length) {
        const pick = pool[Math.floor(Math.random() * pool.length)];
        loadImage(pick);
      }
    }

    init();
  </script>
</body>
</html>
