<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }
    .image-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
      user-select: none;
      -webkit-user-drag: none;
      will-change: transform;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 100;
    }
    .controls button {
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      pointer-events: auto;
      touch-action: manipulation;
    }
    .controls button:disabled {
      opacity: 0.3;
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 95vw;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.2);
    }
    .top-controls {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    .top-controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      background: rgba(30,30,30,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="top-controls">
  <button id="resetBtn" title="Reset">⟲</button>
  <button id="flipBtn" title="Flip">↔</button>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false" />
</div>

<div class="controls">
  <button id="backBtn" disabled aria-label="Previous image">A</button>
  <button id="forwardBtn" disabled aria-label="Next image">D</button>
</div>

<script>
  // Elements
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');

  // Configuration
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const maxHistory = 5;
  const maxPreload = 3;
  const minScale = 0.5;
  const maxScale = 4;
  const scaleStep = 0.1; // Reduced sensitivity for zooming

  // State
  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  let isDragging = false;
  let startPos = { x: 0, y: 0 };
  let translate = { x: 0, y: 0 };
  let scale = 1;
  let isFlipped = false;
  let initialDistance = null;
  let lastTouchTime = 0;
  let animationFrameId = null;
  let isInteracting = false;
  let lastScale = 1;

  // Touch Handlers
  function setupTouchHandlers() {
    imageContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
    imageContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
    imageContainer.addEventListener('touchend', handleTouchEnd);
    imageContainer.addEventListener('touchcancel', handleTouchEnd);
  }

  function handleTouchStart(e) {
    if (Date.now() - lastTouchTime < 100) return;
    lastTouchTime = Date.now();
    
    if (e.touches.length === 2) {
      e.preventDefault();
      initialDistance = getDistance(e.touches[0], e.touches[1]);
      lastScale = scale;
    } else if (e.touches.length === 1) {
      startDrag(e);
    }
    isInteracting = true;
  }

  function handleTouchMove(e) {
    if (!isInteracting) return;
    
    if (e.touches.length === 2) {
      e.preventDefault();
      const currentDistance = getDistance(e.touches[0], e.touches[1]);
      if (initialDistance) {
        const center = getCenter(e.touches[0], e.touches[1]);
        const newScale = Math.min(maxScale, Math.max(minScale, lastScale * (currentDistance / initialDistance)));
        const scaleChange = newScale / scale;
        
        // Calculate the focal point in image coordinates
        const imgRect = imgElement.getBoundingClientRect();
        const focalX = center.x - imgRect.left;
        const focalY = center.y - imgRect.top;
        
        // Adjust translation to zoom at the focal point
        translate.x = focalX - (focalX - translate.x) * scaleChange;
        translate.y = focalY - (focalY - translate.y) * scaleChange;
        
        scale = newScale;
        updateImageTransform();
      }
    } else if (e.touches.length === 1) {
      drag(e);
    }
  }

  function handleTouchEnd() {
    isInteracting = false;
    endDrag();
    initialDistance = null;
  }

  function getDistance(touch1, touch2) {
    return Math.hypot(
      touch2.clientX - touch1.clientX,
      touch2.clientY - touch1.clientY
    );
  }

  function getCenter(touch1, touch2) {
    return {
      x: (touch1.clientX + touch2.clientX) / 2,
      y: (touch1.clientY + touch2.clientY) / 2
    };
  }

  // Mouse Handlers
  imgElement.addEventListener('mousedown', startDrag);
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('mouseleave', endDrag);

  function startDrag(e) {
    e.preventDefault();
    isDragging = true;
    startPos = getClientPos(e);
    cancelAnimationFrame(animationFrameId);
  }

  function drag(e) {
    if (!isDragging) return;
    e.preventDefault();
    
    const currentPos = getClientPos(e);
    translate.x += currentPos.x - startPos.x;
    translate.y += currentPos.y - startPos.y;
    startPos = currentPos;
    
    updateImageTransform();
  }

  function endDrag() {
    isDragging = false;
  }

  function getClientPos(e) {
    if (e.touches && e.touches.length > 0) {
      return {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    } else {
      return {
        x: e.clientX,
        y: e.clientY
      };
    }
  }

  // Image Transformations
  function updateImageTransform() {
    cancelAnimationFrame(animationFrameId);
    animationFrameId = requestAnimationFrame(() => {
      const flipValue = isFlipped ? -1 : 1;
      imgElement.style.transform = `
        translate(calc(-50% + ${translate.x}px), calc(-50% + ${translate.y}px)) 
        scale(${scale * flipValue}, ${scale})
      `;
    });
  }

  function resetImagePosition() {
    translate = { x: 0, y: 0 };
    scale = 1;
    isFlipped = false;
    updateImageTransform();
  }

  function flipHorizontal() {
    isFlipped = !isFlipped;
    updateImageTransform();
  }

  function zoomAtPosition(zoomDirection, clientX, clientY) {
    const imgRect = imgElement.getBoundingClientRect();
    const containerRect = imageContainer.getBoundingClientRect();
    
    // Calculate position relative to image
    const x = clientX - imgRect.left;
    const y = clientY - imgRect.top;
    
    // Calculate position relative to image center
    const centerX = imgRect.width / 2;
    const centerY = imgRect.height / 2;
    
    // Calculate current offset from center including translation
    const offsetX = (x - centerX) - translate.x;
    const offsetY = (y - centerY) - translate.y;
    
    const oldScale = scale;
    scale = zoomDirection === 'in' 
      ? Math.min(scale + scaleStep, maxScale) 
      : Math.max(scale - scaleStep, minScale);
    
    // Adjust translation to zoom at the cursor position
    translate.x -= (offsetX * (scale / oldScale - 1));
    translate.y -= (offsetY * (scale / oldScale - 1));
    
    updateImageTransform();
  }

  // Image Loading and Navigation
  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    
    let preloadCount = 0;
    const tempForwardStack = [];

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      const img = new Image();
      img.onload = () => {
        tempForwardStack.push(image);
        if (tempForwardStack.length === maxPreload) {
          forwardStack = tempForwardStack;
          updateButtons();
        }
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function showImage(imageData) {
    const testImg = new Image();
    testImg.onload = function() {
      if (this.naturalWidth >= 400 && this.naturalHeight >= 400) {
        imgElement.src = imageData.url;
        imgElement.alt = `${imageData.subject} image`;
        currentImage = imageData;
        resetImagePosition();
        preloadForwardImages();
        updateButtons();
      } else {
        console.log(`Skipping small image (${this.naturalWidth}x${this.naturalHeight}px):`, imageData.url);
        forwardStack = [];
        showRandomImage();
      }
    };
    testImg.onerror = function() {
      console.log('Error loading image:', imageData.url);
      forwardStack = [];
      showRandomImage();
    };
    testImg.src = imageData.url;
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Navigation Functions
  function navigateBack() {
    if (historyStack.length > 0) {
      if (currentImage) {
        forwardStack.unshift(currentImage);
        if (forwardStack.length > maxPreload) forwardStack.pop();
      }
      const prev = historyStack.pop();
      showImage(prev);
    }
  }

  function navigateForward() {
    if (forwardStack.length > 0) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      const next = forwardStack.shift();
      showImage(next);
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      showRandomImage();
    }
  }

  // Event Listeners
  backBtn.addEventListener('click', navigateBack);
  forwardBtn.addEventListener('click', navigateForward);
  resetBtn.addEventListener('click', resetImagePosition);
  flipBtn.addEventListener('click', flipHorizontal);

  document.addEventListener('keydown', (event) => {
    if (['a', 'd', 'w', 's', 'r', 'f'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }

    const cursorX = event.clientX || window.innerWidth / 2;
    const cursorY = event.clientY || window.innerHeight / 2;

    switch (event.key.toLowerCase()) {
      case 'a':
        navigateBack();
        break;
      case 'd':
        navigateForward();
        break;
      case 'w':
        zoomAtPosition('in', cursorX, cursorY);
        break;
      case 's':
        zoomAtPosition('out', cursorX, cursorY);
        break;
      case 'r':
        resetImagePosition();
        break;
      case 'f':
        flipHorizontal();
        break;
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', loadSelectedSources);
  });

  // Initialize
  setupTouchHandlers();
</script>
</body>
</html>
