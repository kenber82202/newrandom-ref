<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 0.1s;
      border: 3px solid #fff;
      border-radius: 8px;
      user-select: none;
      -webkit-user-drag: none;
    }
    button {
      position: fixed;
      bottom: 20px;
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }
    button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    #backBtn {
      left: 20px;
    }
    #forwardBtn {
      right: 20px;
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .tools {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .tools button {
      position: static;
      font-size: 1.5em;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" />
</div>

<div class="tools">
  <button id="resetBtn" title="Reset zoom and position">↻</button>
  <button id="flipBtn" title="Flip horizontal">⇄</button>
</div>

<button id="backBtn" disabled aria-label="Previous image">&lt;</button>
<button id="forwardBtn" disabled aria-label="Next image">&gt;</button>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');

  let sourceLists = {}; // { People: [...], Anime: [...], ... }
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 5;
  const maxPreload = 3;
  
  // Image transform state
  let scale = 1;
  let posX = 0;
  let posY = 0;
  let isDragging = false;
  let startX, startY, startPosX, startPosY;
  let isFlipped = false;

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    // Clear existing forward stack
    forwardStack = [];
    
    // Preload new images
    let preloadCount = 0;
    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      // Create new image to preload
      const img = new Image();
      img.onload = () => {
        forwardStack.push(image);
        updateButtons();
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function resetImageTransform() {
    scale = 1;
    posX = 0;
    posY = 0;
    isFlipped = false;
    applyTransform();
  }

  function applyTransform() {
    let transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    if (isFlipped) {
      transform += ` scaleX(-1)`;
    }
    imgElement.style.transform = transform;
  }

  function showImage(imageData) {
    // Add current image to history if it exists
    if (currentImage) {
      historyStack.push(currentImage);
      if (historyStack.length > maxHistory) historyStack.shift();
    }
    
    currentImage = imageData;
    imgElement.src = imageData.url;
    imgElement.alt = `${imageData.subject} image`;
    
    // Reset image transform when showing new image
    resetImageTransform();
    
    // Preload next images
    preloadForwardImages();
    updateButtons();
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Navigation handlers
  backBtn.addEventListener('click', () => {
    if (historyStack.length > 0) {
      // Move current image to forward stack
      forwardStack.unshift(currentImage);
      if (forwardStack.length > maxPreload) forwardStack.pop();
      
      // Get previous image from history
      const prev = historyStack.pop();
      showImage(prev);
    }
  });

  forwardBtn.addEventListener('click', () => {
    if (forwardStack.length > 0) {
      // Add current image to history
      historyStack.push(currentImage);
      if (historyStack.length > maxHistory) historyStack.shift();
      
      // Get next image from forward stack
      const next = forwardStack.shift();
      showImage(next);
      
      // Keep preloading if we're running low
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      // If no forward history, get a new random image
      historyStack.push(currentImage);
      if (historyStack.length > maxHistory) historyStack.shift();
      showRandomImage();
    }
  });

  // Tool handlers
  resetBtn.addEventListener('click', resetImageTransform);
  
  flipBtn.addEventListener('click', () => {
    isFlipped = !isFlipped;
    applyTransform();
  });

  // Mouse events for panning
  imgElement.addEventListener('mousedown', (e) => {
    if (scale <= 1) return;
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    startPosX = posX;
    startPosY = posY;
    imgElement.style.cursor = 'grabbing';
    e.preventDefault(); // Prevent default drag behavior
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    posX = startPosX + dx;
    posY = startPosY + dy;
    applyTransform();
    e.preventDefault(); // Prevent text selection while dragging
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  });

  // Touch events
  imgElement.addEventListener('touchstart', (e) => {
    if (scale <= 1) return;
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    startPosX = posX;
    startPosY = posY;
    e.preventDefault();
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    posX = startPosX + dx;
    posY = startPosY + dy;
    applyTransform();
    e.preventDefault();
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
  });

  // Zoom with mouse wheel
  imgElement.addEventListener('wheel', (e) => {
    e.preventDefault();
    const rect = imgElement.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    
    const zoomIntensity = 0.1;
    const wheelDelta = e.deltaY < 0 ? 1 : -1;
    const newScale = Math.max(1, scale + wheelDelta * zoomIntensity * scale);
    
    // Calculate image position relative to the container
    const imageX = (mouseX - posX) / scale;
    const imageY = (mouseY - posY) / scale;
    
    // Calculate new position to zoom toward cursor
    posX = mouseX - imageX * newScale;
    posY = mouseY - imageY * newScale;
    
    scale = newScale;
    applyTransform();
  });

  // Keyboard controls
  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') backBtn.click();
    else if (event.key === 'ArrowRight') forwardBtn.click();
    else if (event.key === '+' || event.key === '=') {
      // Zoom in at center
      const rect = imgElement.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const newScale = scale * 1.2;
      const imageX = (centerX - posX) / scale;
      const imageY = (centerY - posY) / scale;
      
      posX = centerX - imageX * newScale;
      posY = centerY - imageY * newScale;
      scale = newScale;
      applyTransform();
    }
    else if (event.key === '-' || event.key === '_') {
      // Zoom out at center
      const rect = imgElement.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const newScale = Math.max(1, scale / 1.2);
      const imageX = (centerX - posX) / scale;
      const imageY = (centerY - posY) / scale;
      
      posX = centerX - imageX * newScale;
      posY = centerY - imageY * newScale;
      scale = newScale;
      applyTransform();
    }
    else if (event.key === '0') {
      resetImageTransform();
    }
    else if (event.key === 'f') {
      flipBtn.click();
    }
  });

  // Initialize checkboxes
  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      loadSelectedSources();
    });
  });

  // Set initial cursor
  imgElement.style.cursor = 'grab';
</script>

</body>
</html>
