<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    body {
      font-family: sans-serif;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.05s;
      cursor: grab;
    }

    .tools {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .tools button {
      width: 32px;
      height: 32px;
      font-size: 0.9em;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .tools button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

<img id="mainImage" src="https://via.placeholder.com/1600x900" alt="Image Viewer" />

<div class="tools">
  <button id="flipBtn">F</button>
  <button id="resetBtn">R</button>
</div>

<script>
  const img = document.getElementById("mainImage");
  const flipBtn = document.getElementById("flipBtn");
  const resetBtn = document.getElementById("resetBtn");

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let flip = false;

  let startX = 0;
  let startY = 0;
  let lastX = 0;
  let lastY = 0;
  let isDragging = false;

  function applyTransform() {
    const flipScale = flip ? -1 : 1;
    img.style.transform = `translate(-50%, -50%) scale(${flipScale * scale}, ${scale}) translate(${originX}px, ${originY}px)`;
  }

  function resetView() {
    scale = 1;
    originX = 0;
    originY = 0;
    flip = false;
    applyTransform();
  }

  resetBtn.addEventListener("click", resetView);
  flipBtn.addEventListener("click", () => {
    flip = !flip;
    applyTransform();
  });

  img.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    img.style.cursor = "grabbing";
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
    img.style.cursor = "grab";
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = (e.clientX - startX) / scale;
    const dy = (e.clientY - startY) / scale;
    originX += dx;
    originY += dy;
    startX = e.clientX;
    startY = e.clientY;
    applyTransform();
  });

  // Touch support for drag/pan
  img.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }
  });

  img.addEventListener("touchmove", (e) => {
    if (e.touches.length === 1 && isDragging) {
      const dx = (e.touches[0].clientX - startX) / scale;
      const dy = (e.touches[0].clientY - startY) / scale;
      originX += dx;
      originY += dy;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      applyTransform();
    }
  });

  img.addEventListener("touchend", () => {
    isDragging = false;
  });

  // Zooming centered on screen center (mouse wheel)
  window.addEventListener("wheel", (e) => {
    e.preventDefault();
    const direction = e.deltaY > 0 ? -1 : 1;
    const factor = 1 + direction * 0.1;

    const rect = img.getBoundingClientRect();
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const offsetX = (centerX - rect.left - rect.width / 2) / scale;
    const offsetY = (centerY - rect.top - rect.height / 2) / scale;

    originX -= offsetX * (factor - 1);
    originY -= offsetY * (factor - 1);

    scale *= factor;
    scale = Math.max(0.1, Math.min(10, scale));
    applyTransform();
  }, { passive: false });

  // Reset on load
  window.addEventListener("load", resetView);
</script>

</body>
</html>
