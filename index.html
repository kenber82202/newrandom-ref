<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #mainImage {
      position: absolute;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      transform-origin: 0 0;
    }

    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }

    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }

    button {
      position: fixed;
      bottom: 20px;
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      z-index: 1000;
    }

    button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }

    #backBtn {
      left: 20px;
    }

    #forwardBtn {
      right: 20px;
    }

    .tools {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }

    .tools button {
      position: static;
      font-size: 1.5em;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div id="container">
  <img id="mainImage" src="" alt="Random Image" />
</div>

<div class="tools">
  <button id="zoomIn">+</button>
  <button id="zoomOut">âˆ’</button>
  <button id="flip">F</button>
  <button id="reset">R</button>
</div>

<button id="backBtn" disabled aria-label="Previous image">&lt;</button>
<button id="forwardBtn" disabled aria-label="Next image">&gt;</button>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const container = document.getElementById('container');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const zoomInBtn = document.getElementById('zoomIn');
  const zoomOutBtn = document.getElementById('zoomOut');
  const flipBtn = document.getElementById('flip');
  const resetBtn = document.getElementById('reset');

  let sourceLists = {}; // { People: [...], Anime: [...], ... }
  let currentIndex = -1;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 3;
  const maxPreload = 3;

  // Image transform state
  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let flipX = 1;
  let isDragging = false;
  let startX = 0;
  let startY = 0;

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    forwardStack = [];
    let preloadCount = 0;
    const subjects = Object.keys(sourceLists);

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      const img = new Image();
      img.onload = () => {
        forwardStack.push(image);
        updateButtons();
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function applyTransform() {
    imgElement.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale * flipX}, ${scale})`;
  }

  function resetTransform() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    flipX = 1;
    applyTransform();
  }

  function fitImageToScreen() {
    if (!imgElement.complete || !imgElement.naturalWidth) return;

    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    const imgWidth = imgElement.naturalWidth;
    const imgHeight = imgElement.naturalHeight;

    const widthRatio = containerWidth / imgWidth;
    const heightRatio = containerHeight / imgHeight;
    scale = Math.min(widthRatio, heightRatio);

    // Center the image
    translateX = (containerWidth - imgWidth * scale) / 2;
    translateY = (containerHeight - imgHeight * scale) / 2;

    applyTransform();
  }

  function showImage(imageData) {
    currentIndex = imageData;
    imgElement.onload = function() {
      fitImageToScreen();
    };
    imgElement.src = imageData.url;
    imgElement.alt = `${imageData.subject} image`;
    preloadForwardImages();
    updateButtons();
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Event listeners for navigation
  backBtn.addEventListener('click', () => {
    if (historyStack.length > 0) {
      forwardStack.unshift(currentIndex);
      if (forwardStack.length > maxPreload) forwardStack.pop();
      const prev = historyStack.pop();
      showImage(prev);
    }
  });

  forwardBtn.addEventListener('click', () => {
    if (forwardStack.length > 0) {
      historyStack.push(currentIndex);
      if (historyStack.length > maxHistory) historyStack.shift();
      const next = forwardStack.shift();
      showImage(next);
    } else {
      historyStack.push(currentIndex);
      if (historyStack.length > maxHistory) historyStack.shift();
      showRandomImage();
    }
  });

  // Event listeners for image manipulation
  zoomInBtn.addEventListener('click', () => {
    scale *= 1.2;
    applyTransform();
  });

  zoomOutBtn.addEventListener('click', () => {
    scale /= 1.2;
    applyTransform();
  });

  flipBtn.addEventListener('click', () => {
    flipX *= -1;
    applyTransform();
  });

  resetBtn.addEventListener('click', () => {
    fitImageToScreen();
  });

  // Mouse and touch events for panning
  imgElement.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    imgElement.style.cursor = 'grabbing';
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    applyTransform();
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    imgElement.style.cursor = 'grab';
  });

  // Touch events for mobile
  imgElement.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX - translateX;
      startY = e.touches[0].clientY - translateY;
    }
  });

  window.addEventListener('touchmove', (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    e.preventDefault();
    translateX = e.touches[0].clientX - startX;
    translateY = e.touches[0].clientY - startY;
    applyTransform();
  });

  window.addEventListener('touchend', () => {
    isDragging = false;
  });

  // Zoom with mouse wheel
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY < 0 ? 1.1 : 0.9;
    
    // Get mouse position relative to image
    const rect = container.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    
    // Calculate image position
    const imgX = (mouseX - translateX) / scale;
    const imgY = (mouseY - translateY) / scale;
    
    // Apply zoom
    scale *= delta;
    
    // Adjust position to zoom toward mouse
    translateX = mouseX - imgX * scale;
    translateY = mouseY - imgY * scale;
    
    applyTransform();
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') backBtn.click();
    else if (event.key === 'ArrowRight') forwardBtn.click();
    else if (event.key === 'f' || event.key === 'F') flipBtn.click();
    else if (event.key === 'r' || event.key === 'R') resetBtn.click();
    else if (event.key === '+' || event.key === '=') zoomInBtn.click();
    else if (event.key === '-' || event.key === '_') zoomOutBtn.click();
  });

  // Category selection
  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      loadSelectedSources();
    });
  });

  // Initialize
  imgElement.style.cursor = 'grab';
</script>

</body>
</html>
