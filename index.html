<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <meta charset="UTF-8" />
  <title>Random Image Navigator</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-x pan-y;
    }
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.1s ease-out;
      touch-action: none;
    }
    img:active {
      cursor: grabbing;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1000;
    }
    .controls button {
      font-size: 3em;
      padding: 0.1em 0.3em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: rgba(30,30,30,0.8);
      color: #fff;
      user-select: none;
      transition: background 0.3s;
      pointer-events: auto;
    }
    .controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .controls button:hover:not(:disabled) {
      background: rgba(70,70,70,0.9);
    }
    .toggles {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .toggles input[type="checkbox"] {
      transform: scale(1.3);
    }
    .top-controls {
      position: fixed;
      top: 60px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      align-items: flex-end;
    }
    .top-controls button {
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 1.2em;
      background: rgba(30,30,30,0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .zoom-control {
      position: relative;
      width: 36px;
      height: 100px;
      background: rgba(30,30,30,0.5);
      border-radius: 18px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }
    .zoom-slider {
      width: 30px;
      height: 60px;
      background: rgba(70,70,70,0.7);
      border-radius: 15px;
      position: relative;
      cursor: ns-resize;
      touch-action: none;
    }
    .zoom-slider-handle {
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 15px;
      touch-action: none;
    }
    .zoom-plus, .zoom-minus {
      font-size: 0.8em;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="toggles">
  <label><input type="checkbox" value="People">People</label>
  <label><input type="checkbox" value="PeoplePlus">PeoplePlus</label>
  <label><input type="checkbox" value="Anime">Anime</label>
  <label><input type="checkbox" value="Places">Places</label>
  <label><input type="checkbox" value="Walk">Walk</label>
</div>

<div class="top-controls">
  <button id="resetBtn" title="Reset View">↻</button>
  <button id="flipBtn" title="Flip Horizontal">↔</button>
  <div class="zoom-control">
    <div class="zoom-plus">+</div>
    <div class="zoom-slider" id="zoomSlider">
      <div class="zoom-slider-handle"></div>
    </div>
    <div class="zoom-minus">-</div>
  </div>
</div>

<div class="image-container">
  <img id="mainImage" src="" alt="Random Image" draggable="false" />
</div>

<div class="controls">
  <button id="backBtn" disabled aria-label="Previous image">A</button>
  <button id="forwardBtn" disabled aria-label="Next image">D</button>
</div>

<script>
  const baseURL = 'https://f003.backblazeb2.com/file/links-ref/';
  const imgElement = document.getElementById('mainImage');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const resetBtn = document.getElementById('resetBtn');
  const flipBtn = document.getElementById('flipBtn');
  const zoomSlider = document.getElementById('zoomSlider');
  const zoomHandle = zoomSlider.querySelector('.zoom-slider-handle');
  const checkboxes = document.querySelectorAll('.toggles input[type="checkbox"]');
  const imageContainer = document.querySelector('.image-container');

  let sourceLists = {};
  let currentImage = null;
  let historyStack = [];
  let forwardStack = [];
  const maxHistory = 5;
  const maxPreload = 7; // Increased from 3 to 7

  // Panning and zoom variables
  let isDragging = false;
  let isZoomDragging = false;
  let startPos = { x: 0, y: 0 };
  let zoomStartY = 0;
  let translate = { x: 0, y: 0 };
  let scale = 1;
  let isFlipped = false;
  const minScale = 0.5;
  const maxScale = 4;
  const scaleStep = 0.2;

  // Initialize zoom slider position
  updateZoomSliderPosition();

  // Prevent default drag behavior
  document.addEventListener('dragstart', (e) => {
    if (e.target === imgElement || e.target === zoomHandle) {
      e.preventDefault();
    }
  });

  // Disable context menu on image
  imgElement.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  // Improved mobile panning
  imgElement.addEventListener('mousedown', startDrag);
  imgElement.addEventListener('touchstart', handleTouchStart, { passive: false });

  function handleTouchStart(e) {
    if (e.touches.length === 1) {
      // Single touch - panning
      startDrag(e.touches[0]);
    }
    // Multi-touch will use native pinch-zoom
  }

  function startDrag(e) {
    if (e.target !== imgElement) return;
    e.preventDefault();
    isDragging = true;
    startPos = getClientPos(e);
    imgElement.style.cursor = 'grabbing';
  }

  document.addEventListener('mousemove', drag);
  document.addEventListener('touchmove', handleTouchMove, { passive: false });

  function handleTouchMove(e) {
    if (e.touches.length === 1 && isDragging) {
      drag(e.touches[0]);
    }
  }

  function drag(e) {
    if (!isDragging) return;
    e.preventDefault();
    
    const currentPos = getClientPos(e);
    translate.x += currentPos.x - startPos.x;
    translate.y += currentPos.y - startPos.y;
    startPos = currentPos;
    
    updateImageTransform();
  }

  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchend', endDrag);

  function endDrag() {
    isDragging = false;
    isZoomDragging = false;
    imgElement.style.cursor = 'grab';
  }

  // Zoom slider interaction
  let zoomHandleStartY = 0;
  zoomHandle.addEventListener('mousedown', startZoomDrag);
  zoomHandle.addEventListener('touchstart', startZoomDrag, { passive: false });
  zoomSlider.addEventListener('mousedown', startZoomDragFromArea);
  zoomSlider.addEventListener('touchstart', startZoomDragFromArea, { passive: false });

  function startZoomDrag(e) {
    e.preventDefault();
    isZoomDragging = true;
    zoomStartY = e.clientY || e.touches[0].clientY;
    zoomHandleStartY = parseInt(zoomHandle.style.top || '15');
    document.body.style.cursor = 'ns-resize';
  }

  function startZoomDragFromArea(e) {
    if (e.target !== zoomSlider) return;
    e.preventDefault();
    isZoomDragging = true;
    zoomStartY = e.clientY || e.touches[0].clientY;
    const rect = zoomSlider.getBoundingClientRect();
    const clickY = (e.clientY || e.touches[0].clientY) - rect.top;
    const newTop = Math.min(Math.max(0, clickY - zoomHandle.offsetHeight/2), zoomSlider.offsetHeight - zoomHandle.offsetHeight);
    zoomHandle.style.top = `${newTop}px`;
    zoomHandleStartY = newTop;
    scale = minScale + (newTop / (zoomSlider.offsetHeight - zoomHandle.offsetHeight)) * (maxScale - minScale);
    updateImageTransform();
    document.body.style.cursor = 'ns-resize';
  }

  function updateZoomSliderPosition() {
    const sliderHeight = zoomSlider.offsetHeight - zoomHandle.offsetHeight;
    const handlePosition = ((scale - minScale) / (maxScale - minScale)) * sliderHeight;
    zoomHandle.style.top = `${handlePosition}px`;
  }

  function getClientPos(e) {
    return {
      x: e.clientX || e.pageX,
      y: e.clientY || e.pageY
    };
  }

  function updateImageTransform() {
    const flipValue = isFlipped ? -1 : 1;
    imgElement.style.transform = `
      translate(calc(-50% + ${translate.x}px), calc(-50% + ${translate.y}px)) 
      scale(${scale * flipValue}, ${scale})
    `;
    updateZoomSliderPosition();
  }

  function resetImagePosition() {
    translate = { x: 0, y: 0 };
    scale = 1;
    isFlipped = false;
    updateImageTransform();
  }

  function flipHorizontal() {
    isFlipped = !isFlipped;
    updateImageTransform();
  }

  function zoomAtPosition(zoomDirection, clientX, clientY) {
    const imgRect = imgElement.getBoundingClientRect();
    
    const x = clientX - imgRect.left;
    const y = clientY - imgRect.top;
    
    const imgCenterX = imgRect.width / 2;
    const imgCenterY = imgRect.height / 2;
    
    const imgX = x - imgCenterX - translate.x;
    const imgY = y - imgCenterY - translate.y;
    
    const oldScale = scale;
    scale = zoomDirection === 'in' 
      ? Math.min(scale + scaleStep, maxScale) 
      : Math.max(scale - scaleStep, minScale);
    
    translate.x -= (imgX * (scale / oldScale - 1));
    translate.y -= (imgY * (scale / oldScale - 1));
    
    updateImageTransform();
  }

  function updateButtons() {
    backBtn.disabled = historyStack.length === 0;
    forwardBtn.disabled = forwardStack.length === 0;
  }

  function getSelectedSources() {
    return [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
  }

  async function fetchLinksFor(subject) {
    const url = `${baseURL}${subject}.txt`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      return text.trim().split('\n').filter(Boolean);
    } catch (err) {
      console.error(`Failed to fetch ${subject}:`, err);
      return [];
    }
  }

  async function loadSelectedSources() {
    const selected = getSelectedSources();
    if (selected.length === 0) {
      alert("Please select at least one subject.");
      return;
    }
    sourceLists = {};
    for (const subject of selected) {
      sourceLists[subject] = await fetchLinksFor(subject);
    }
    forwardStack = [];
    historyStack = [];
    showRandomImage();
  }

  function getRandomImageSource() {
    const subjects = Object.keys(sourceLists).filter(k => sourceLists[k].length > 0);
    if (subjects.length === 0) return null;
    const chosenSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const links = sourceLists[chosenSubject];
    const randomIndex = Math.floor(Math.random() * links.length);
    return { subject: chosenSubject, url: links[randomIndex], index: randomIndex };
  }

  function preloadForwardImages() {
    if (forwardStack.length > 0) return;
    
    let preloadCount = 0;
    const tempForwardStack = [];

    while (preloadCount < maxPreload) {
      const image = getRandomImageSource();
      if (!image) break;
      
      const img = new Image();
      img.onload = () => {
        tempForwardStack.push(image);
        if (tempForwardStack.length === maxPreload) {
          forwardStack = tempForwardStack;
          updateButtons();
        }
      };
      img.src = image.url;
      preloadCount++;
    }
  }

  function showImage(imageData) {
    const testImg = new Image();
    testImg.onload = function() {
      if (this.naturalWidth >= 400 && this.naturalHeight >= 400) {
        imgElement.src = imageData.url;
        imgElement.alt = `${imageData.subject} image`;
        currentImage = imageData;
        resetImagePosition();
        preloadForwardImages();
        updateButtons();
      } else {
        console.log(`Skipping small image (${this.naturalWidth}x${this.naturalHeight}px):`, imageData.url);
        forwardStack = [];
        showRandomImage();
      }
    };
    testImg.onerror = function() {
      console.log('Error loading image:', imageData.url);
      forwardStack = [];
      showRandomImage();
    };
    testImg.src = imageData.url;
  }

  function showRandomImage() {
    const image = getRandomImageSource();
    if (image) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      showImage(image);
    } else {
      imgElement.alt = "No images loaded.";
    }
  }

  // Event listeners
  backBtn.addEventListener('click', () => {
    navigateBack();
  });

  forwardBtn.addEventListener('click', () => {
    navigateForward();
  });

  resetBtn.addEventListener('click', () => {
    resetImagePosition();
  });

  flipBtn.addEventListener('click', () => {
    flipHorizontal();
  });

  function navigateBack() {
    if (historyStack.length > 0) {
      if (currentImage) {
        forwardStack.unshift(currentImage);
        if (forwardStack.length > maxPreload) forwardStack.pop();
      }
      const prev = historyStack.pop();
      showImage(prev);
    }
  }

  function navigateForward() {
    if (forwardStack.length > 0) {
      if (currentImage) {
        historyStack.push(currentImage);
        if (historyStack.length > maxHistory) historyStack.shift();
      }
      const next = forwardStack.shift();
      showImage(next);
      if (forwardStack.length < 2) {
        preloadForwardImages();
      }
    } else {
      showRandomImage();
    }
  }

  document.addEventListener('keydown', (event) => {
    if (['a', 'd', 'w', 's', 'r', 'f'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }

    const cursorX = event.clientX || window.innerWidth / 2;
    const cursorY = event.clientY || window.innerHeight / 2;

    switch (event.key.toLowerCase()) {
      case 'a':
        navigateBack();
        break;
      case 'd':
        navigateForward();
        break;
      case 'w':
        zoomAtPosition('in', cursorX, cursorY);
        break;
      case 's':
        zoomAtPosition('out', cursorX, cursorY);
        break;
      case 'r':
        resetImagePosition();
        break;
      case 'f':
        flipHorizontal();
        break;
    }
  });

  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      loadSelectedSources();
    });
  });
</script>
</body>
</html>
